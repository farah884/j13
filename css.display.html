
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>document</title>
	<style>
         h1{
         	color: pink;
         	text-align: center;
         }

		a{
			background-color: gray
			font-size:15px;
			display: block;
			text-decoration: none;

			padding: 10px	
		}
		 p{

		}

</style>
