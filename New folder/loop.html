<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>for-loop</title>
</head>
<body>
	<h1>Increment</h1>
	<script>
		var count;
		document.write("starting Loop" + "<br />");
		for (count = 0; count < 11; count++) {
			document.write("counting :" + count);
            document.write("<br/>");
		}
		document.write("Loop stopped!");

	</script>
     

     <h1>Decrement</h1>
     <script type="text/javascript">
     	var count;
		document.write("starting Loop" + "<br />");
		for (count = 10; count >= 0; count--) {
			document.write("counting :" + count);
            document.write("<br/>");
		}
		document.write("Loop stopped!");
     </script>


     <h1>Hobbies</h1>
     <script type="text/javascript">
     	var Hobbies = ["1-Reading","2-Cooking","3-sleeping","4-Buttring","5-Talking"];

     	var b ;

     	var text ="";

     	for (var b = 0; b <  Hobbies.length; b++) { 
     		text += Hobbies[b] + "<br/>";
     	
     	}
     	document.write(text);



     </script>
</body>
</html>
